<!doctype html>

<html>

  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="lib/script.js"></script>
  </head>
  <!-- Controller name goes here -->

  <body ng-app="helloApp" ng-controller="CompanyCtrl" >
    
    <form class="form-horizontal well" role="form">
      <div class="form-group">
        <lable class="col-xs-3 control-lable">Full Name</lable>
        <div class="col-xs-6">
          <input type="text" class="form-control" ng-model="name" >
        </div>
      </div>
      <div class="form-group">
        <lable class="col-xs-3 control-lable">Email Address</lable>
        <div class="col-xs-6">
          <input type="text" class="form-control" ng-model="mail" >
        </div>
      </div>
      <div class="form-group">
        <lable class="col-xs-3 control-lable">Department</lable>
        <div class="col-xs-6">
          <input type="text" class="form-control" ng-model="dept">
        </div>
      </div>
      <div class="col-xs-4 ">
        <button type="button" class="btn btn-success col-xs-12" ng-click="addRow()">Add Row</button>
      </div>
      
    </form>
    
    
    <table class="table well">
      <tr>
        <th>Employee Name</th>
        <th>Email Address</th>
        <th>Department</th>
        <th></th>
      </tr>
      <tr data-ng-repeat="employee in employees track by $index" >
        <td>{{employee.name}}</td>
        <td>{{employee.mail}}</td>
        <td>{{employee.dept}}</td>
        <td><button type="button" class="btn btn-danger" data-ng-click="removeRow($index)">Remove</button></td>
      </tr>
    </table>
    
    
    
  </body>

</html>
